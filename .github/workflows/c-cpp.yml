name: C/C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install doxygen
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make coverage
      run: make coverage
    - name: make docs
      run: make docs
